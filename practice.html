<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
</head>
<body>
    <button id="btn-1">button1</button>
    <button id="btn-2">button2</button>

    <h1 id="h1">heading part 1
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Optio officia quidem voluptate sed eveniet accusamus et quos voluptates odit necessitatibus molestiae dicta alias dignissimos, placeat praesentium cumque, amet dolorum doloremque?</p>
    </h1>
    
    <h1 id="h2">heading part 2
        <p>Lorem ipsum dolor sit amet.
        </p>
    </h1>
    <script>
        document.getElementById('btn-1').addEventListener('click',function(){
            document.getElementById('h1').style.display = 'none'
            document.getElementById('h2').style.display = 'block'
            
        })
        document.getElementById('btn-2').addEventListener('click',function(){
            document.getElementById('h2').style.display = 'none'
            document.getElementById('h1').style.display = 'block'
        })
    </script>
</body>
</html>
