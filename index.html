<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo mobile bank</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[120px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex items-center justify-center">
        <img src="assets/Group.png" alt="">

    </div>
    <form action="" class=" w-[400px] rounded-xl p-5 bg-white">
        <div>
        <label for="" class="font-semibold">Mobile Number</label><br>
        <input type="text" id="mobile-number" class="bg-[#f4f5f7] rounded-3xl input my-3" placeholder="Enter your number" />
        </div>
        <div>
        <label for="" class="font-semibold">4 Digit Pin</label><br>
        <input id="pin-number" type="text" class="bg-[#f4f5f7] input mt-3 rounded-3xl" placeholder="Enter 4 Digit Pin" />
        <button id="btn-login" class="mt-3 rounded-3xl w-[320px] btn bg-[#0874f2] text-white">Login</button>
        </div>

    </form>
    <!-- js connect -->
     <script src="script.js"></script>
</body>
</html>
